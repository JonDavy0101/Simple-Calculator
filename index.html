<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:300,500,600" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<div class="col-sm-4"></div>
	<div class="col-sm-4 calculator">
		<div>
			<input type="text" id='calculations' placeholder="0">
		</div>
		<br>
		<div>
			<div class="col-sm-9"><button onclick="ButtonClear()" class="clear-button"><h1>AC</h1></button></div>
			<div class="col-sm-3"><button onclick="ButtonOperator('/')" class="operator-button"><h1>/</h1></button></div>
		</div>
		<br>
		<div>
			<div class="col-sm-3"><button onclick="Button(1)" class="regular-button"><h1>1</h1></button></div>
			<div class="col-sm-3"><button onclick="Button(2)" class="regular-button"><h1>2</h1></button></div>
			<div class="col-sm-3"><button onclick="Button(3)" class="regular-button"><h1>3</h1></button></div>
			<div class="col-sm-3"><button onclick="ButtonOperator('*')" class="operator-button"><h1>*</h1></button></div>
		</div>
		<br>
		<div>
			<div class="col-sm-3"><button onclick="Button(4)" class="regular-button"><h1>4</h1></button></div>
			<div class="col-sm-3"><button onclick="Button(5)" class="regular-button"><h1>5</h1></button></div>
			<div class="col-sm-3"><button onclick="Button(6)" class="regular-button"><h1>6</h1></button></div>
			<div class="col-sm-3"><button onclick="ButtonOperator('-')" class="operator-button"><h1>-</h1></button></div>
		</div>
		<br>
		<div>
			<div class="col-sm-3"><button onclick="Button(7)" class="regular-button"><h1>7</h1></button></div>
			<div class="col-sm-3"><button onclick="Button(8)" class="regular-button"><h1>8</h1></button></div>
			<div class="col-sm-3"><button onclick="Button(9)" class="regular-button"><h1>9</h1></button></div>
			<div class="col-sm-3"><button onclick="ButtonOperator('+')" class="operator-button"><h1>+</h1></button></div>
		</div>
		<br>
		<div>
			<div class="col-sm-6"><button onclick="Button(0)" class="regular-button"><h1>0</h1></button></div>
			<div class="col-sm-3"><button onclick="ButtonPeriod()" class="regular-button"><h1>	&nbsp;</h1></button></div>
			<div class="col-sm-3"><button onclick="ButtonOperator('=')" class="operator-button"><h1>=</h1></button></div>
		</div>
	</div>
	<div class="col-sm-4"></div>

	<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
